name: Kerala Heritage Daily Facebook Post

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC daily (adjust for your timezone)
  workflow_dispatch:  # Allows manual triggering

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Post to Facebook
      env:
        KERALA_PAGE_ID: ${{ secrets.KERALA_PAGE_ID }}
        KERALA_PAGE_ACCESS_TOKEN: ${{ secrets.KERALA_PAGE_ACCESS_TOKEN }}
      run: python facebook_poster.py
